<div class="testbox">
  <h1>Registrate</h1>
  <form action="/">
    <hr>
    <label id="icon" for="name"><i class="icon-envelope "></i></label>
    <input type="text" name="name" id="name" placeholder="Email" required />
    <label id="icon" for="name"><i class="icon-user"></i></label>
    <input type="text" name="name" id="name" placeholder="Nombre" required />
    <label id="icon" for="name"><i class="icon-shield"></i></label>
    <input type="password" name="name" id="name" placeholder="Password" required />
    <label id="icon" for="name"><i class="icon-shield"></i></label>
    <input type="password" name="name" id="name" placeholder="Password-confirmation" required />
    <hr>
    <p>Al hacer clic en Registrarse, acepta nuestros<a href="#"> terminos y condiciones</a>.</p>
    <a type="button" class="button" (click)="abrirC()">Registrarme</a>
  </form>
</div>



<!-- modal para actualizar datos  -->
<ng-template #contenido let-modal>
  <div class="modal-content x text-center mb-">
    <h3 class="modal-title" id="color-h3">Ingresar Codigo</h3>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-outline mb-4">
        <label class="form-label" for="name">Por favor ingresa el codigo que ha sido enviado a tu correo electronico</label>
        <input type="text" id="name" class="form-control" />
      </div>
    </form>
  </div>
  <div class="modal-footer flex-center">
    <button type="submit" class="btn btn-outline-dark">confirmar</button>
  </div>
</ng-template>
<!-- fin del modal -->
